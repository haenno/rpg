version: "3.7"
services:

  traefik:
    image: traefik:2.5.4
    command:
      # Try to enable this if something isn't working. 
      # Chances are, Traefik will tell you why.
      # Be careful in production as it exposes the traffic you might not want to expose.
      #--log.level=DEBUG

      - --entrypoints.http.address=:80
      - --entrypoints.https.address=:443

      - --providers.docker=true

      - --api=true

      # LetsEncrypt Staging Server - uncomment when testing
      # - --certificatesResolvers.letsencrypt.acme.caServer=https://acme-staging-v02.api.letsencrypt.org/directory

      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=http
      - --certificatesresolvers.letsencrypt.acme.email=${EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
    labels:
      # Redirect all HTTP traffic to HTTPS
      - traefik.http.routers.to-https.rule=HostRegexp(`{host:.+}`)
      - traefik.http.routers.to-https.entrypoints=http
      - traefik.http.routers.to-https.middlewares=to-https

      - traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)
      - traefik.http.routers.traefik.entrypoints=https
      - traefik.http.routers.traefik.middlewares=auth
      - traefik.http.routers.traefik.service=api@internal
      - traefik.http.routers.traefik.tls=true
      - traefik.http.routers.traefik.tls.certresolver=${CERT_RESOLVER}

      - traefik.http.middlewares.to-https.redirectscheme.scheme=https
      - traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_USER}:${TRAEFIK_PASSWORD_HASH}
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./data/letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro


  db:
    image: postgres:14.1-bullseye
    volumes: 
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${ENV_POSTGRES_DB}
      - POSTGRES_USER=${ENV_POSTGRES_USER}
      - POSTGRES_PASSWORD=${ENV_POSTGRES_PASSWORD}

  rpg:
    build: 
      context: /home/rjhadmin/tstsrv/rpg
      dockerfile: Dockerfile
    command: python rpg/manage.py runserver 0.0.0.0:8200
    volumes:
      - .:/code
    depends_on:
      - db
    ports:
      - 8200:8200
    labels:
      - traefik.http.routers.rpg.rule=Host(`rpg.${DOMAIN}`)
      - traefik.http.routers.rpg.entrypoints=https
      - traefik.http.routers.rpg.tls=true
      - traefik.http.routers.rpg.tls.certresolver=${CERT_RESOLVER}

# Part for 'deskshare' from Max and Co...


  database:
    image: mysql:8.0
    container_name: dsapi_mysql
    environment:
      MYSQL_ROOT_PASSWORD: 23131001
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    security_opt:
     - seccomp:unconfined
    volumes:
     - ./db-dump:/docker-entrypoint-initdb.d
    ports:
    - "3306:3306"

  api:
    build: ./DeskShareApi
    links:
      - database
    labels:
      - traefik.http.routers.deskshare.rule=Host(`deskshare.tstsrv.de`)
      - traefik.http.routers.deskshare.entrypoints=https
      - traefik.http.routers.deskshare.tls=true
      - traefik.http.routers.deskshare.tls.certresolver=letsencrypt
